version: '2'

linters:
  default: all
  disable:
    - copyloopvar  # project is lower than Go 1.22
    - depguard  # not currently used
    - intrange  # project is lower than Go 1.22
    - paralleltest  # no need to enforce parallel testing
    - wsl  # replaced by 'wsl_v5'
  settings:
    misspell:
      locale: US
    recvcheck:
      exclusions:
        - '*.UnmarshalText'

formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
    - golines
  settings:
    golines:
      reformat-tags: false
